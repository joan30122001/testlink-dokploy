# Compose v2 syntax (no version key)
services:
  mariadb:
    image: mariadb:10.6
    environment:
      # Hard-coded so Dokploy can't forget them
      - TZ=Africa/Douala
      - MARIADB_ROOT_PASSWORD=SuperRoot123!
      - MARIADB_DATABASE=testlinkdb
      - MARIADB_USER=tluser
      - MARIADB_PASSWORD=TLpass123!
      - MARIADB_ROOT_HOST=%          # ← ADD THIS LINE HERE
    # NEW volume name to avoid any old, incompatible DB data
    volumes:
      - mariadb_data_v3:/var/lib/mysql
      - ./db-init:/docker-entrypoint-initdb.d   # ← ADD THIS LINE
    restart: unless-stopped
    healthcheck:
      # Do NOT depend on env expansion; call with literals to avoid the warning you saw
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -pSuperRoot123! --protocol=TCP --silent || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 60
      start_period: 120s
    networks: [appnet]     # ADDED

  testlink:
    build:
      context: ./testlink
      dockerfile: Dockerfile
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      - TZ=Africa/Douala
      - TL_DB_HOST=mariadb
      - TL_DB_PORT=3306
      - TL_DB_NAME=testlinkdb
      - TL_DB_USER=tluser
      - TL_DB_PASS=TLpass123!
      - TL_DB_PREFIX=
      - TL_ENABLE_API=true
      - TL_ADMIN_USER=admin
      - TL_ADMIN_PASS=AdminPass123!
      - TL_ADMIN_EMAIL=admin@example.com
    # Expose HTTP to host; point your Dokploy domain to 8888
    ports:
      - "8080:80"
      - "8888:80"
    volumes:
      - tl_uploads:/var/www/html/upload_area
      - tl_logs:/var/www/html/logs
      - tl_tpl_c:/var/www/html/gui/templates_c
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost/login.php || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 45s
    links:                 # ADDED (ensures /etc/hosts has 'mariadb')
      - mariadb            # ADDED
    networks: [appnet]     # ADDED

  phpmyadmin:
    image: phpmyadmin:5-apache
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      - PMA_HOST=mariadb
      - PMA_USER=tluser
      - PMA_PASSWORD=TLpass123!
    ports:
      - "8081:80"  # optional helper
    restart: unless-stopped
    networks: [appnet]     # ADDED

volumes:
  mariadb_data_v3:  # <- new name to force a clean DB
  tl_uploads:
  tl_logs:
  tl_tpl_c:

networks:
  appnet:            # ADDED
    driver: bridge   # ADDED
