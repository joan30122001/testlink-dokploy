version: "3.8"

services:
  mariadb:
    image: mariadb:10.11
    environment:
      - MARIADB_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MARIADB_DATABASE=${DB_NAME}
      - MARIADB_USER=${DB_USER}
      - MARIADB_PASSWORD=${DB_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 15

  testlink:
    build:
      context: ./testlink
      dockerfile: Dockerfile
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      # only used by the web installer UI â€” not strictly required here
      - APACHE_RUN_USER=www-data
      - APACHE_RUN_GROUP=www-data
    ports:
      - "8080:80"   # <-- In Dokploy domain settings, set port to 8080
    volumes:
      - testlink_uploads:/var/www/html/upload_area
      - testlink_logs:/var/www/html/logs
      - testlink_cache:/var/www/html/gui/templates_c
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost/login.php"]
      interval: 10s
      timeout: 5s
      retries: 20

volumes:
  mariadb_data:
  testlink_uploads:
  testlink_logs:
  testlink_cache:
