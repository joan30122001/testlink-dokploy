version: "3.8"

services:
  mariadb:
    image: mariadb:10.6
    environment:
      - MARIADB_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MARIADB_DATABASE=${DB_NAME}
      - MARIADB_USER=${DB_USER}
      - MARIADB_PASSWORD=${DB_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-p${DB_ROOT_PASSWORD}", "--protocol=TCP"]
      interval: 10s
      timeout: 5s
      retries: 15

  testlink:
    build:
      context: ./testlink
      dockerfile: Dockerfile
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      # DB config for TestLink
      - TL_DB_HOST=mariadb
      - TL_DB_PORT=3306
      - TL_DB_NAME=${DB_NAME}
      - TL_DB_USER=${DB_USER}
      - TL_DB_PASS=${DB_PASSWORD}
      - TL_DB_PREFIX=
      # App bootstrap
      - TL_ENABLE_API=true
      - TL_ADMIN_USER=${TL_USERNAME}
      - TL_ADMIN_PASS=${TL_PASSWORD}
      - TL_ADMIN_EMAIL=${TL_EMAIL}
    ports:
      - "8888:80"           # <-- In Dokploy, point your domain to port 8080
    volumes:
      - tl_uploads:/var/www/html/upload_area
      - tl_logs:/var/www/html/logs
      - tl_tpl_c:/var/www/html/gui/templates_c
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost/login.php"]
      interval: 10s
      timeout: 5s
      retries: 20

  phpmyadmin:
    image: phpmyadmin:5-apache
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      - PMA_HOST=mariadb
      - PMA_USER=${DB_USER}
      - PMA_PASSWORD=${DB_PASSWORD}
    ports:
      - "8081:80"           # Optional helper: http://SERVER_IP:8081
    restart: unless-stopped

volumes:
  mariadb_data:
  tl_uploads:
  tl_logs:
  tl_tpl_c:
