services:
  mariadb:
    image: bitnami/mariadb:11        # <- use a supported tag
    environment:
      - MARIADB_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MARIADB_DATABASE=${DB_NAME}
      - MARIADB_USER=${DB_USER}
      - MARIADB_PASSWORD=${DB_PASSWORD}
    volumes:
      - mariadb_data:/bitnami/mariadb
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10

  testlink:
    image: bitnami/testlink:1         # stable Bitnami TestLink
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      - TESTLINK_DATABASE_HOST=mariadb
      - TESTLINK_DATABASE_PORT_NUMBER=3306
      - TESTLINK_DATABASE_NAME=${DB_NAME}
      - TESTLINK_DATABASE_USER=${DB_USER}
      - TESTLINK_DATABASE_PASSWORD=${DB_PASSWORD}
      - TESTLINK_USERNAME=${TL_USERNAME}
      - TESTLINK_PASSWORD=${TL_PASSWORD}
      - TESTLINK_EMAIL=${TL_EMAIL}
    ports:
      - "8080:8080"                   # map container 8080 -> host 8080
    volumes:
      - testlink_data:/bitnami/testlink
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8080/login.php"]
      interval: 10s
      timeout: 5s
      retries: 12

volumes:
  mariadb_data:
  testlink_data:
