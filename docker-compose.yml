services:
  mariadb:
    image: mariadb:10.11
    environment:
      - MARIADB_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MARIADB_DATABASE=${DB_NAME}
      - MARIADB_USER=${DB_USER}
      - MARIADB_PASSWORD=${DB_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10

  testlink:
    build:
      context: ./testlink
      dockerfile: Dockerfile
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      - TL_DB_HOST=mariadb
      - TL_DB_NAME=${DB_NAME}
      - TL_DB_USER=${DB_USER}
      - TL_DB_PASS=${DB_PASSWORD}
      - TL_DB_PREFIX=
      - TL_ADMIN_USER=${TL_USERNAME}
      - TL_ADMIN_PASS=${TL_PASSWORD}
      - TL_ADMIN_EMAIL=${TL_EMAIL}
      - TL_ENABLE_API=true
    ports:
      - "8080:80"        # Dokploy domain must point to host port 8080
    volumes:
      - testlink_data:/var/www/html/upload_area
      - testlink_logs:/var/www/html/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost/login.php"]
      interval: 10s
      timeout: 5s
      retries: 12

volumes:
  mariadb_data:
  testlink_data:
  testlink_logs:
