# no "version" key (compose v2+ ignores it)
services:
  mariadb:
    image: mariadb:10.6
    environment:
      - MARIADB_ROOT_PASSWORD=SuperRoot123!
      - MARIADB_DATABASE=testlinkdb
      - MARIADB_USER=tluser
      - MARIADB_PASSWORD=TLpass123!
    volumes:
      - mariadb_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      # use CMD-SHELL so the password expands; long start period for first run
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p\"$MARIADB_ROOT_PASSWORD\" --protocol=TCP --silent || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 60
      start_period: 120s

  testlink:
    build:
      context: ./testlink
      dockerfile: Dockerfile
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      - TL_DB_HOST=mariadb
      - TL_DB_PORT=3306
      - TL_DB_NAME=testlinkdb
      - TL_DB_USER=tluser
      - TL_DB_PASS=TLpass123!
      - TL_DB_PREFIX=
      - TL_ENABLE_API=true
      - TL_ADMIN_USER=admin
      - TL_ADMIN_PASS=AdminPass123!
      - TL_ADMIN_EMAIL=admin@example.com
    ports:
      - "8888:80"               # In Dokploy, set your domain to target port 8080
    volumes:
      - tl_uploads:/var/www/html/upload_area
      - tl_logs:/var/www/html/logs
      - tl_tpl_c:/var/www/html/gui/templates_c
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost/login.php || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 30s

  phpmyadmin:
    image: phpmyadmin:5-apache
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      - PMA_HOST=mariadb
      - PMA_USER=tluser
      - PMA_PASSWORD=TLpass123!
    ports:
      - "8081:80"
    restart: unless-stopped

volumes:
  mariadb_data:
  tl_uploads:
  tl_logs:
  tl_tpl_c:
